
<head>
  <link href="../static/style.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="ws_address" content={{ ws_address }} />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Livraisons</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.0/socket.io.js"></script>

    <script src="../static/Sortable.js"></script>
    <script src="../static/script.js"> </script>

</head>

<body>

<header class="masthead">

	<div class="boards-menu">

		<button class="boards-btn btn"><i class="fab fa-trello boards-btn-icon"></i>SPA</button>

		<div class="board-search">
			<input type="search" class="board-search-input" aria-label="Board Search">
			<i class="fas fa-search search-icon" aria-hidden="true"></i>
		</div>

        <div><a href="/logout">Logout</a>"</div>


	</div>

	<div class="logo">

		<h1><i class="fab fa-trello logo-icon" aria-hidden="true"></i></h1>

	</div>

	<div class="user-settings">

		<button class="user-settings-btn btn" aria-label="Create">
			<i class="fas fa-plus" aria-hidden="true"></i>
		</button>

		<button class="user-settings-btn btn" aria-label="Information">
			<i class="fas fa-info-circle" aria-hidden="true"></i>
		</button>

		<button class="user-settings-btn btn" aria-label="Notifications">
			<i class="fas fa-bell" aria-hidden="true"></i>
		</button>

		<button class="user-settings-btn btn" aria-label="User Settings">
			<i class="fas fa-user-circle" aria-hidden="true"></i>
		</button>

	</div>

</header>

<section class="board-info-bar">

	<div class="board-controls">

		<button class="board-title btn" onclick="window.location='/'">
			<h2>Livraisons</h2>
		</button>

		<button class="personal-btn btn" onclick="selectOnly('loire', 'France')">Lyon</button>
		<button class="private-btn btn" onclick="selectOnly('ile_de_france', 'France')">Paris</button>
		<button class="private-btn btn" onclick="selectOnly('pays_de_gex', 'France')">Pays De Gex</button>
		<button class="private-btn btn" onclick="selectOnly('geneve', 'Switzerland')">Genève</button>

		<button class="board-title btn" onclick="window.location='/empl'">
			<h2>Employés</h2>
		</button>

	</div>

	<button class="menu-btn btn"><i class="fas fa-ellipsis-h menu-btn-icon" aria-hidden="true"></i>Show Menu</button>

</section>
